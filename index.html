<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Thermen-Terminplaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
      font-size: 1rem;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls label,
    .controls select,
    .controls input,
    .controls button {
      font-size: 1rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .row > * {
      flex: 1 1 auto;
      min-width: 120px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .day {
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease;
      font-size: 0.9rem;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }

    .day.empty {
      background-color: #eee;
      cursor: default;
      color: #888;
      font-style: italic;
    }

    .day.selected {
      border: 3px solid #007BFF;
      background-color: #D0E8FF;
    }

    .day.full-match {
      border-color: #FF5733 !important;
    }

    .day:hover:not(.empty) {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .day {
        padding: 4px;
        font-size: 0.75rem;
      }

      .controls .row {
        flex-direction: column;
        gap: 6px;
      }

      .row > * {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Thermen-Terminplaner üßñ‚Äç‚ôÄÔ∏è</h1>

  <div class="controls">
    <div class="row">
      <label for="participant">Teilnehmer:</label>
      <select id="participant"></select>
    </div>
    <div class="row">
      <input type="text" id="newName" placeholder="Neuer Name" />
      <button id="addBtn">Hinzuf√ºgen</button>
      <button id="renameBtn">Umbenennen</button>
      <button id="deleteBtn">L√∂schen</button>
    </div>
    <div class="row">
      <button id="saveBtn">üíæ Auswahl speichern</button>
    </div>
  </div>

  <div id="calendar" class="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
      measurementId: "G-PC37HL4JB3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const calendarDiv = document.getElementById("calendar");
    const participantSelect = document.getElementById("participant");
    const newNameInput = document.getElementById("newName");
    const addBtn = document.getElementById("addBtn");
    const renameBtn = document.getElementById("renameBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const saveBtn = document.getElementById("saveBtn");

    const startDate = new Date("2025-04-28");
    const endDate = new Date("2025-06-06");

    const holidays = ["2025-05-01", "2025-05-29"];

    const state = {
      participants: {},
      selectedPerson: null,
    };

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function getWeekdayNumber(jsDay) {
      return jsDay === 0 ? 6 : jsDay - 1;
    }

    function generateCalendar() {
      calendarDiv.innerHTML = "";
      let current = new Date(startDate);

      while (current <= endDate) {
        const dayCells = new Array(5).fill(null);

        for (let i = 0; i < 7 && current <= endDate; i++) {
          const weekday = getWeekdayNumber(current.getDay());
          const isoDate = formatDate(current);

          if (weekday >= 0 && weekday <= 4) {
            const dayDiv = document.createElement("div");
            dayDiv.className = "day";
            const dayLabel = current.toLocaleDateString("de-DE", { weekday: "short" });
            const dateLabel = current.toLocaleDateString("de-DE", { day: "2-digit", month: "2-digit" });
            dayDiv.innerHTML = `<div>${dayLabel}</div><div>${dateLabel}</div>`;
            dayDiv.dataset.date = isoDate;

            if (holidays.includes(isoDate)) {
              dayDiv.classList.add("empty");
              dayDiv.title = "Feiertag";
            } else {
              dayDiv.onclick = () => toggleSelection(isoDate);
            }

            dayCells[weekday] = dayDiv;
          }

          current.setDate(current.getDate() + 1);
        }

        dayCells.forEach(cell => {
          calendarDiv.appendChild(cell || Object.assign(document.createElement("div"), {
            className: "day empty",
            textContent: "-"
          }));
        });
      }

      refreshUI();
    }

    function toggleSelection(date) {
      const person = state.selectedPerson;
      if (!person) return;
      const selections = state.participants[person];

      if (selections.has(date)) selections.delete(date);
      else selections.add(date);

      refreshUI();
    }

    function refreshUI() {
      document.querySelectorAll(".day").forEach(div => {
        if (div.classList.contains("empty")) return;
        const date = div.dataset.date;
        let count = 0;
        let ownSelection = false;

        for (const [name, dates] of Object.entries(state.participants)) {
          if (dates.has(date)) {
            count++;
            if (name === state.selectedPerson) ownSelection = true;
          }
        }

        div.classList.toggle("selected", ownSelection);
        div.classList.toggle("full-match", count === Object.keys(state.participants).length && count > 0);
        div.style.backgroundColor = getIntensityColor(count);
      });
    }

    function getIntensityColor(count) {
      const colors = ["#fff", "#d2f8d2", "#a6f0a6", "#6ce66c", "#33cc33"];
      return colors[count] || "#28a428";
    }

    function updateParticipantSelect(selectName = null) {
      participantSelect.innerHTML = "";
      Object.keys(state.participants).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        participantSelect.appendChild(option);
      });
      if (selectName) participantSelect.value = selectName;
      state.selectedPerson = participantSelect.value;
      refreshUI();
    }

    addBtn.onclick = () => {
      const name = newNameInput.value.trim();
      if (!name || state.participants[name]) return;
      state.participants[name] = new Set();
      updateParticipantSelect(name);
      newNameInput.value = "";
    };

    renameBtn.onclick = () => {
      const oldName = state.selectedPerson;
      const newName = newNameInput.value.trim();
      if (!oldName || !newName || oldName === newName || state.participants[newName]) return;
      state.participants[newName] = state.participants[oldName];
      delete state.participants[oldName];
      remove(ref(db, "participants/" + oldName));
      set(ref(db, "participants/" + newName), Array.from(state.participants[newName]));
      updateParticipantSelect(newName);
    };

    deleteBtn.onclick = () => {
      const person = state.selectedPerson;
      if (!person) return;
      delete state.participants[person];
      remove(ref(db, "participants/" + person));
      updateParticipantSelect();
    };

    saveBtn.onclick = () => {
      const person = state.selectedPerson;
      if (!person) return;
      const dates = Array.from(state.participants[person]);
      set(ref(db, "participants/" + person), dates)
        .then(() => alert("Auswahl gespeichert f√ºr: " + person))
        .catch(err => console.error("Fehler beim Speichern:", err));
    };

    participantSelect.addEventListener("change", () => {
      state.selectedPerson = participantSelect.value;
      refreshUI();
    });

    generateCalendar();

    onValue(ref(db, "participants"), snapshot => {
      const data = snapshot.val() || {};
      state.participants = {};
      Object.keys(data).forEach(name => {
        state.participants[name] = new Set(data[name]);
      });
      updateParticipantSelect();
    });
  </script>
</body>
</html>
