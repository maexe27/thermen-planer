<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermen Planer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
      padding: 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .controls, .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    select, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      justify-items: center;
    }
    .day {
      background-color: white;
      border-radius: 10px;
      padding: 0.75rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 120px;
    }
    .day.selected {
      border: 2px solid #007bff;
      background-color: #e7f1ff;
    }
    .date {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .weekday {
      font-size: 0.9rem;
      color: #666;
    }
    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Thermen Planer</h1>
  <div class="controls">
    <label for="participantSelect">Teilnehmer:</label>
    <select id="participantSelect"></select>
  </div>
  <div class="actions">
    <button id="addBtn">Teilnehmer hinzuf√ºgen</button>
    <button id="renameBtn">Teilnehmer umbenennen</button>
    <button id="deleteBtn">Teilnehmer l√∂schen</button>
    <button id="saveBtn">Auswahl speichern</button>
  </div>
  <div class="calendar" id="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
      measurementId: "G-PC37HL4JB3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const participantSelect = document.getElementById('participantSelect');
    const calendar = document.getElementById('calendar');
    const addBtn = document.getElementById('addBtn');
    const renameBtn = document.getElementById('renameBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const saveBtn = document.getElementById('saveBtn');

    const selections = {};
    const startDate = new Date('2024-04-28');
    const endDate = new Date('2024-05-12');

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function renderCalendar(selected = []) {
      calendar.innerHTML = '';
      let currentDate = new Date(startDate);
      while (currentDate <= endDate) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        const weekday = currentDate.toLocaleDateString('de-DE', { weekday: 'short' });
        const date = currentDate.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
        dayDiv.innerHTML = `<div class="weekday">${weekday}</div><div class="date">${date}</div>`;
        dayDiv.dataset.date = formatDate(currentDate);
        if (selected.includes(formatDate(currentDate))) {
          dayDiv.classList.add('selected');
        }
        dayDiv.addEventListener('click', () => {
          dayDiv.classList.toggle('selected');
        });
        calendar.appendChild(dayDiv);
        currentDate.setDate(currentDate.getDate() + 1);
      }
    }

    function loadParticipants() {
      onValue(ref(db, 'participants'), (snapshot) => {
        const data = snapshot.val() || {};
        participantSelect.innerHTML = '';
        Object.keys(data).forEach(name => {
          selections[name] = data[name];
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          participantSelect.appendChild(option);
        });
        const selected = participantSelect.value;
        if (selected) renderCalendar(selections[selected] || []);
      });
    }

    addBtn.addEventListener('click', () => {
      const name = prompt('Neuer Teilnehmername:');
      if (name && !selections[name]) {
        set(ref(db, `participants/${name}`), [])
          .then(() => {
            console.log("‚úÖ Teilnehmer gespeichert:", name);
            loadParticipants();
          })
          .catch((error) => {
            console.error("‚ùå Fehler beim Speichern:", error);
          });
      } else {
        console.warn("‚ö†Ô∏è Kein Name eingegeben oder Name existiert schon");
      }
    });

    renameBtn.addEventListener('click', () => {
      const oldName = participantSelect.value;
      const newName = prompt('Neuer Name:', oldName);
      if (newName && newName !== oldName) {
        const updates = {};
        updates[`participants/${newName}`] = selections[oldName] || [];
        updates[`participants/${oldName}`] = null;
        update(ref(db), updates).then(() => {
          participantSelect.value = newName;
          loadParticipants();
        });
      }
    });

    deleteBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      if (name && confirm(`${name} wirklich l√∂schen?`)) {
        remove(ref(db, `participants/${name}`)).then(() => {
          loadParticipants();
        });
      }
    });

    saveBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      const selectedDates = Array.from(document.querySelectorAll('.day.selected')).map(d => d.dataset.date);
      set(ref(db, `participants/${name}`), selectedDates)
        .then(() => {
          console.log("üíæ Auswahl gespeichert f√ºr:", name);
        })
        .catch((err) => {
          console.error("‚ùå Fehler beim Speichern der Auswahl:", err);
        });
    });

    participantSelect.addEventListener('change', () => {
      const name = participantSelect.value;
      renderCalendar(selections[name] || []);
    });

    loadParticipants();
    const name = "Max"
    set(ref(db, `participants/${name}`), [])
  </script>
</body>
</html>
