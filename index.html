<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermen Planer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #e0f7fa, #fff);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00796b;
    }

    .controls, .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    select {
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      max-width: 700px;
      margin: 0 auto;
      margin-bottom: 2rem;
    }

    .day {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.2s ease-in-out;
    }

    .day:hover {
      transform: scale(1.03);
      background-color: #f1fdfd;
    }

    .day.selected {
      background-color: #b2dfdb;
      border: 2px solid #00796b;
      color: #004d40;
    }

    .day.holiday {
      background-color: #eee;
      color: #aaa;
      cursor: not-allowed;
    }

    .day.holiday:hover {
      background-color: #eee;
      transform: none;
    }

    .date {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .weekday {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Thermen Planer</h1>
  <div class="controls">
    <label for="participantSelect">Teilnehmer:</label>
    <select id="participantSelect"></select>
  </div>
  <div class="actions">
    <button id="addBtn">Teilnehmer hinzuf√ºgen</button>
    <button id="renameBtn">Teilnehmer umbenennen</button>
    <button id="deleteBtn">Teilnehmer l√∂schen</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="actions">
    <button id="saveBtn">Auswahl speichern</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
      measurementId: "G-PC37HL4JB3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const participantSelect = document.getElementById('participantSelect');
    const calendar = document.getElementById('calendar');
    const addBtn = document.getElementById('addBtn');
    const renameBtn = document.getElementById('renameBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const saveBtn = document.getElementById('saveBtn');

    const selections = {};
    const startDate = new Date('2025-04-28');
    const endDate = new Date('2025-06-06');

    const feiertage = ['2025-05-01', '2025-05-29']; // Tag der Arbeit, Christi Himmelfahrt

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function renderCalendar(selected = []) {
      calendar.innerHTML = '';
      let currentDate = new Date(startDate);
      while (currentDate <= endDate) {
        const dateStr = formatDate(currentDate);
        if (currentDate.getDay() >= 1 && currentDate.getDay() <= 5) {
          const isHoliday = feiertage.includes(dateStr);
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          if (isHoliday) dayDiv.classList.add('holiday');

          const weekday = currentDate.toLocaleDateString('de-DE', { weekday: 'short' });
          const date = currentDate.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
          dayDiv.innerHTML = `<div class="weekday">${weekday}</div><div class="date">${date}</div>`;
          dayDiv.dataset.date = dateStr;

          if (selected.includes(dateStr)) {
            dayDiv.classList.add('selected');
          }

          if (!isHoliday) {
            dayDiv.addEventListener('click', () => {
              dayDiv.classList.toggle('selected');
            });
          }

          calendar.appendChild(dayDiv);
        }
        currentDate.setDate(currentDate.getDate() + 1);
      }
    }

    function loadParticipants() {
      onValue(ref(db, 'participants'), (snapshot) => {
        const data = snapshot.val() || {};
        participantSelect.innerHTML = '';
        Object.keys(data).forEach(name => {
          const filtered = (data[name] || []).filter(d => d !== "init");
          selections[name] = filtered;
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          participantSelect.appendChild(option);
        });
        const selected = participantSelect.value;
        if (selected) renderCalendar(selections[selected] || []);
      });
    }

    addBtn.addEventListener('click', () => {
      const name = prompt('Neuer Teilnehmername:');
      if (name && !selections[name]) {
        const initialValue = ["init"];
        set(ref(db, `participants/${name}`), initialValue).then(() => {
          setTimeout(() => {
            loadParticipants();
            participantSelect.value = name;
            renderCalendar([]);
          }, 500);
        });
      }
    });

    renameBtn.addEventListener('click', () => {
      const oldName = participantSelect.value;
      const newName = prompt('Neuer Name:', oldName);
      if (newName && newName !== oldName) {
        const updates = {};
        updates[`participants/${newName}`] = selections[oldName] || [];
        updates[`participants/${oldName}`] = null;
        update(ref(db), updates).then(() => {
          participantSelect.value = newName;
          loadParticipants();
        });
      }
    });

    deleteBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      if (name && confirm(`${name} wirklich l√∂schen?`)) {
        remove(ref(db, `participants/${name}`)).then(() => {
          loadParticipants();
        });
      }
    });

    saveBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      let selectedDates = Array.from(document.querySelectorAll('.day.selected')).map(d => d.dataset.date);
      set(ref(db, `participants/${name}`), selectedDates)
        .then(() => {
          console.log("üíæ Auswahl gespeichert f√ºr:", name, selectedDates);
        })
        .catch((error) => {
          console.error("‚ùå Fehler beim Speichern:", error);
        });
    });

    participantSelect.addEventListener('change', () => {
      const name = participantSelect.value;
      renderCalendar(selections[name] || []);
    });

    loadParticipants();
  </script>
</body>
</html>
