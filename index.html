<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Thermen-Terminplaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
      background-color: #f0f4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #2c3e50;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    select, button {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .day {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-height: 60px;
    }

    .day.selected {
      border: 3px solid #2c3e50;
      background-color: #d1ecf1;
    }

    .day.full-match {
      border: 3px solid #28a745;
    }

    .day.empty {
      background-color: #eee;
      color: #888;
      cursor: default;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(5, 1fr);
      }

      .controls-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Thermen-Terminplaner üßñ‚Äç‚ôÄÔ∏è</h1>

  <div class="controls">
    <div class="controls-row">
      <label for="participant">Teilnehmer:</label>
      <select id="participant"></select>
    </div>

    <div class="controls-row">
      <button onclick="addParticipant()">‚ûï Teilnehmer hinzuf√ºgen</button>
      <button onclick="renameParticipant()">‚úèÔ∏è Umbenennen</button>
      <button onclick="deleteParticipant()">üóëÔ∏è L√∂schen</button>
    </div>

    <div class="controls-row">
      <button onclick="saveSelections()">üíæ Auswahl speichern</button>
    </div>
  </div>

  <div id="calendar" class="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const calendarDiv = document.getElementById("calendar");
    const participantSelect = document.getElementById("participant");

    const startDate = new Date("2025-04-28");
    const endDate = new Date("2025-06-06");

    const holidays = ["2025-05-01", "2025-05-29"];

    const state = {
      participants: {},
      selectedPerson: null,
    };

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function getWeekdayLabel(date) {
      return date.toLocaleDateString("de-DE", { weekday: "short" });
    }

    function getDateLabel(date) {
      return date.toLocaleDateString("de-DE", { day: "2-digit", month: "2-digit" });
    }

    function generateCalendar() {
      calendarDiv.innerHTML = "";
      let current = new Date(startDate);

      while (current <= endDate) {
        const jsDay = current.getDay();
        const isoDate = formatDate(current);
        if (jsDay >= 1 && jsDay <= 5) {
          const isHoliday = holidays.includes(isoDate);
          const dayDiv = document.createElement("div");
          dayDiv.className = "day";
          dayDiv.dataset.date = isoDate;

          if (isHoliday) {
            dayDiv.classList.add("empty");
            dayDiv.innerHTML = `${getWeekdayLabel(current)}<br>${getDateLabel(current)}`;
          } else {
            dayDiv.innerHTML = `${getWeekdayLabel(current)}<br>${getDateLabel(current)}`;
            dayDiv.addEventListener("click", () => toggleSelection(isoDate));
          }

          calendarDiv.appendChild(dayDiv);
        }
        current.setDate(current.getDate() + 1);
      }
    }

    function toggleSelection(date) {
      const person = state.selectedPerson;
      if (!person) return;
      const dates = state.participants[person];
      if (dates.has(date)) dates.delete(date);
      else dates.add(date);
      refreshUI();
    }

    function refreshUI() {
      document.querySelectorAll(".day").forEach(div => {
        const date = div.dataset.date;
        if (!date) return;

        let count = 0;
        let own = false;

        Object.entries(state.participants).forEach(([name, dates]) => {
          if (dates.has(date)) {
            count++;
            if (name === state.selectedPerson) own = true;
          }
        });

        div.classList.toggle("selected", own);
        div.classList.toggle("full-match", count === Object.keys(state.participants).length && count > 0);
      });
    }

    function updateParticipantSelect(selectName = null) {
      participantSelect.innerHTML = "";
      Object.keys(state.participants).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        participantSelect.appendChild(option);
      });

      if (selectName && state.participants[selectName]) {
        participantSelect.value = selectName;
        state.selectedPerson = selectName;
      } else {
        state.selectedPerson = participantSelect.value;
      }

      refreshUI();
    }

    function addParticipant() {
      const name = prompt("Name des neuen Teilnehmers:");
      if (!name || state.participants[name]) return;
      state.participants[name] = new Set();
      updateParticipantSelect(name);
    }

    function renameParticipant() {
      const oldName = state.selectedPerson;
      const newName = prompt("Neuer Name:", oldName);
      if (!newName || oldName === newName || state.participants[newName]) return;
      state.participants[newName] = state.participants[oldName];
      delete state.participants[oldName];
      remove(ref(db, "participants/" + oldName));
      updateParticipantSelect(newName);
    }

    function deleteParticipant() {
      const name = state.selectedPerson;
      if (!name || !confirm(`Teilnehmer ${name} wirklich l√∂schen?`)) return;
      delete state.participants[name];
      remove(ref(db, "participants/" + name));
      updateParticipantSelect();
    }

    function saveSelections() {
      const person = state.selectedPerson;
      if (!person) return;
      const dates = Array.from(state.participants[person]);
      set(ref(db, "participants/" + person), dates);
    }

    onValue(ref(db, "participants"), snapshot => {
      const data = snapshot.val() || {};
      state.participants = {};
      Object.entries(data).forEach(([name, dates]) => {
        state.participants[name] = new Set(dates);
      });
      updateParticipantSelect(state.selectedPerson);
    });

    generateCalendar();
  </script>
</body>
</html>
