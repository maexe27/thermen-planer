<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Thermen-Terminplaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .controls > * {
      flex: 1 1 150px;
      min-width: 120px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease;
      font-size: 0.9rem;
      min-height: 50px;
    }

    .day.empty {
      background-color: #eee;
      cursor: default;
      color: #888;
      font-style: italic;
    }

    .day.selected {
      border: 2px solid #333;
    }

    .day.full-match {
      border: 2px solid red !important;
    }

    .day:hover:not(.empty) {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .day {
        padding: 4px;
        font-size: 0.75rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }

      .controls > * {
        flex: 1 1 auto;
        width: 100%;
      }
    }
    body {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Thermen-Terminplaner üßñ‚Äç‚ôÄÔ∏è</h1>

  <div class="controls">
    <label for="participant">Teilnehmer:</label>
    <select id="participant" onchange="showEditControls()"></select>

    <input type="text" id="newName" placeholder="Neuer Name" />
    <button onclick="addParticipant()">Hinzuf√ºgen</button>

    <button onclick="saveSelections()">üìÇ Speichern</button>

    <div id="editControls" style="display: none; gap: 5px; margin-top: 5px;">
      <input type="text" id="editName" placeholder="Neuer Name" />
      <button onclick="renameParticipant()">‚úèÔ∏è Umbenennen</button>
      <button onclick="deleteParticipant()">üóëÔ∏è L√∂schen</button>
    </div>
  </div>

  <div id="calendar" class="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, get, child, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
      measurementId: "G-PC37HL4JB3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const participantSelect = document.getElementById("participant");
    const editControls = document.getElementById("editControls");
    const editNameInput = document.getElementById("editName");

    function showEditControls() {
      const selected = participantSelect.value;
      editControls.style.display = selected ? "flex" : "none";
    }

    window.renameParticipant = async function () {
      const oldName = participantSelect.value;
      const newName = editNameInput.value.trim();
      if (!oldName || !newName || oldName === newName) return;

      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, `selections/${oldName}`));
      if (snapshot.exists()) {
        const data = snapshot.val();
        await set(ref(db, `selections/${newName}`), data);
        await remove(ref(db, `selections/${oldName}`));
        location.reload();
      }
    };

    window.deleteParticipant = async function () {
      const name = participantSelect.value;
      if (!name) return;
      if (!confirm(`${name} wirklich l√∂schen?`)) return;
      await remove(ref(db, `selections/${name}`));
      location.reload();
    };

    // Exportiere Funktionen f√ºr HTML-Button-Callbacks
window.addParticipant = addParticipant;
window.saveSelections = saveSelections;
window.renameParticipant = renameParticipant;
window.deleteParticipant = deleteParticipant;

  </script>

</body>
</html>
