<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Thermen-Terminplaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
      font-size: 1rem;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select, input, button {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .section {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .action-btn {
      min-width: 130px;
      flex: 1;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease;
      font-size: 0.9rem;
      min-height: 50px;
    }

    .day.empty {
      background-color: #eee;
      cursor: default;
      color: #888;
      font-style: italic;
    }

    .day.selected {
      border: 2px solid #007BFF;
      background-color: #d0e8ff;
    }

    .day.full-match {
      border: 2px solid #28a745 !important;
    }

    .day:hover:not(.empty) {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(5, 1fr);
      }

      .day {
        padding: 4px;
        font-size: 0.75rem;
      }

      .section {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

    <button class="action-btn" id="addBtn">‚ûï Hinzuf√ºgen</button>

  </div>

  <div class="section">
    <button class="action-btn" id="saveBtn">üíæ Auswahl speichern</button>
  </div>
