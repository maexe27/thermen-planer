<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermen-Planer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #controls {
      margin: 20px 0;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: 95%;
      max-width: 600px;
    }
    .day {
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .day.selected {
      background: #4caf50;
      color: white;
      font-weight: bold;
    }
    #participantSelect {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Thermen-Planer</h1>
  <div id="controls">
    <select id="participantSelect"></select>
    <button id="addBtn">‚ûï</button>
    <button id="renameBtn">‚úèÔ∏è</button>
    <button id="deleteBtn">üóëÔ∏è</button>
    <button id="saveBtn">üíæ Speichern</button>
  </div>
  <div id="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
      measurementId: "G-PC37HL4JB3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const participantSelect = document.getElementById('participantSelect');
    const calendar = document.getElementById('calendar');
    const addBtn = document.getElementById('addBtn');
    const renameBtn = document.getElementById('renameBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const saveBtn = document.getElementById('saveBtn');

    let selections = {};

    const startDate = new Date("2024-04-26");
    const endDate = new Date("2024-05-12");

    function getDateRange(start, end) {
      const dates = [];
      let current = new Date(start);
      while (current <= end) {
        dates.push(new Date(current));
        current.setDate(current.getDate() + 1);
      }
      return dates;
    }

    function renderCalendar() {
      calendar.innerHTML = '';
      const selected = selections[participantSelect.value] || [];
      getDateRange(startDate, endDate).forEach(date => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        const day = date.toLocaleDateString('de-DE', { weekday: 'short' });
        const datum = date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
        dayDiv.innerHTML = `<div>${day}</div><div>${datum}</div>`;
        const dateStr = date.toISOString().split('T')[0];
        dayDiv.dataset.date = dateStr;
        if (selected.includes(dateStr)) {
          dayDiv.classList.add('selected');
        }
        dayDiv.addEventListener('click', () => {
          dayDiv.classList.toggle('selected');
        });
        calendar.appendChild(dayDiv);
      });
    }

    function updateParticipantSelect() {
      participantSelect.innerHTML = '';
      Object.keys(selections).forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        participantSelect.appendChild(option);
      });
      renderCalendar();
    }

    addBtn.addEventListener('click', () => {
      const name = prompt('Neuer Teilnehmername:');
      if (name && !selections[name]) {
        set(ref(db, `participants/${name}`), []);
      }
    });

    renameBtn.addEventListener('click', () => {
      const oldName = participantSelect.value;
      const newName = prompt('Neuer Name f√ºr den Teilnehmer:', oldName);
      if (newName && oldName !== newName && !selections[newName]) {
        const userRef = ref(db, `participants/${oldName}`);
        get(userRef).then(snapshot => {
          const data = snapshot.val();
          set(ref(db, `participants/${newName}`), data);
          remove(userRef);
        });
      }
    });

    deleteBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      if (name && confirm(`${name} wirklich l√∂schen?`)) {
        remove(ref(db, `participants/${name}`));
      }
    });

    saveBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      const selectedDates = Array.from(document.querySelectorAll('.day.selected')).map(div => div.dataset.date);
      set(ref(db, `participants/${name}`), selectedDates);
    });

    onValue(ref(db, 'participants'), snapshot => {
      selections = snapshot.val() || {};
      const current = participantSelect.value;
      updateParticipantSelect();
      if (current && selections[current]) {
        participantSelect.value = current;
      }
      renderCalendar();
    });
  </script>
</body>
</html>
