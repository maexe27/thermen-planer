<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermen-Terminplaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f4f7fa, #dceeff);
      margin: 0;
      padding: 2rem;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .controls label {
      font-weight: 600;
    }

    .controls select,
    .controls button {
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .controls button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .controls button:hover {
      background: #005fa3;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }

    .day {
      padding: 0.8rem;
      border: 2px solid #ccc;
      border-radius: 0.5rem;
      text-align: center;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .day.selected {
      border: 2px solid #0077cc;
      background-color: #e0f0ff;
    }

    .day.full-match {
      background-color: #c2f5c2;
      border-color: #33cc33;
    }

    .day.empty {
      background-color: #eee;
      color: #999;
      cursor: default;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thermen-Terminplaner üßñ‚Äç‚ôÄÔ∏è</h1>

    <div class="controls">
      <label for="participant">Teilnehmer:</label>
      <select id="participant"></select>
      <button onclick="addParticipant()">‚ûï Teilnehmer hinzuf√ºgen</button>
      <button onclick="renameParticipant()">‚úèÔ∏è Teilnehmer umbenennen</button>
      <button onclick="deleteParticipant()">üóëÔ∏è Teilnehmer l√∂schen</button>
      <button onclick="saveSelections()">üíæ Auswahl speichern</button>
    </div>

    <div id="calendar" class="calendar"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
      measurementId: "G-PC37HL4JB3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const state = {
      participants: {},
      selectedPerson: null,
    };

    const participantSelect = document.getElementById("participant");
    const calendarDiv = document.getElementById("calendar");

    const startDate = new Date("2025-04-28");
    const endDate = new Date("2025-06-06");
    const holidays = ["2025-05-01", "2025-05-29"];

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function getWeekdayNumber(jsDay) {
      return jsDay === 0 ? 6 : jsDay - 1;
    }

    function getWeekdayLabel(date) {
      return date.toLocaleDateString("de-DE", { weekday: "short" });
    }

    function getDateLabel(date) {
      return date.toLocaleDateString("de-DE", { day: "2-digit", month: "2-digit" });
    }

    function generateCalendar() {
      calendarDiv.innerHTML = "";
      let current = new Date(startDate);

      while (current <= endDate) {
        const dayCells = new Array(5).fill(null);

        for (let i = 0; i < 7 && current <= endDate; i++) {
          const weekday = current.getDay();
          const jsWeekday = getWeekdayNumber(weekday);
          const isoDate = formatDate(current);

          if (jsWeekday >= 0 && jsWeekday <= 4) {
            const isHoliday = holidays.includes(isoDate);
            const dayDiv = document.createElement("div");
            dayDiv.className = "day";
            dayDiv.dataset.date = isoDate;

            if (isHoliday) {
              dayDiv.classList.add("empty");
              dayDiv.title = "Feiertag";
              dayDiv.textContent = getWeekdayLabel(current) + "\n" + getDateLabel(current);
            } else {
              dayDiv.innerHTML = `<strong>${getWeekdayLabel(current)}</strong><br>${getDateLabel(current)}`;
              dayDiv.onclick = () => toggleSelection(isoDate);
            }

            dayCells[jsWeekday] = dayDiv;
          }

          current.setDate(current.getDate() + 1);
        }

        dayCells.forEach(cell => {
          if (cell) calendarDiv.appendChild(cell);
          else {
            const empty = document.createElement("div");
            empty.className = "day empty";
            empty.textContent = "-";
            calendarDiv.appendChild(empty);
          }
        });
      }
    }

    function toggleSelection(date) {
      const person = state.selectedPerson;
      if (!person) return;

      const selections = state.participants[person];
      if (selections.has(date)) {
        selections.delete(date);
      } else {
        selections.add(date);
      }

      refreshUI();
    }

    function refreshUI() {
      document.querySelectorAll(".day").forEach(div => {
        const date = div.dataset.date;
        if (!date) return;

        let count = 0;
        let ownSelection = false;
        Object.entries(state.participants).forEach(([name, dates]) => {
          if (dates.has(date)) {
            count++;
            if (name === state.selectedPerson) ownSelection = true;
          }
        });

        div.classList.toggle("selected", ownSelection);
        div.classList.toggle("full-match", count === Object.keys(state.participants).length && count > 0);
      });
    }

    function updateParticipantSelect(selectName = null) {
      participantSelect.innerHTML = "";

      Object.keys(state.participants).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        participantSelect.appendChild(option);
      });

      if (selectName) {
        participantSelect.value = selectName;
        state.selectedPerson = selectName;
      } else if (participantSelect.options.length > 0) {
        state.selectedPerson = participantSelect.value;
      }

      refreshUI();
    }

    participantSelect.addEventListener("change", () => {
      state.selectedPerson = participantSelect.value;
      refreshUI();
    });

    window.addParticipant = function () {
      const name = prompt("Neuen Teilnehmer eingeben:");
      if (!name || state.participants[name]) return;
      state.participants[name] = new Set();
      updateParticipantSelect(name);
    };

    window.renameParticipant = function () {
      const oldName = state.selectedPerson;
      if (!oldName) return;
      const newName = prompt("Neuen Namen eingeben:", oldName);
      if (!newName || oldName === newName) return;

      state.participants[newName] = state.participants[oldName];
      delete state.participants[oldName];
      set(ref(db, "participants/" + newName), Array.from(state.participants[newName]));
      remove(ref(db, "participants/" + oldName));
      updateParticipantSelect(newName);
    };

    window.deleteParticipant = function () {
      const name = state.selectedPerson;
      if (!name) return;
      if (!confirm(`${name} wirklich l√∂schen?`)) return;
      delete state.participants[name];
      remove(ref(db, "participants/" + name));
      updateParticipantSelect();
    };

    window.saveSelections = function () {
      const person = state.selectedPerson;
      if (!person) return;
      const dates = Array.from(state.participants[person]);
      set(ref(db, "participants/" + person), dates)
        .then(() => alert("Auswahl gespeichert."))
        .catch(err => console.error("Fehler beim Speichern:", err));
    };

    generateCalendar();

    onValue(ref(db, "participants"), snapshot => {
      const data = snapshot.val() || {};
      state.participants = {};
      Object.keys(data).forEach(name => {
        state.participants[name] = new Set(data[name]);
      });
      updateParticipantSelect();
    });
  </script>
</body>
</html>
