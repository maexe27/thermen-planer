<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermen Planer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(to bottom, #f5faff, #ffffff);
      color: #2c2c2c;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #1976d2;
    }

    .controls,
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1.2rem;
      padding: 0 1rem;
    }

    select,
    input[type="text"],
    button {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1px solid #cfd8dc;
      font-size: 1rem;
      background-color: #ffffff;
      color: #2c2c2c;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    button {
      background-color: #1976d2;
      color: white;
      font-weight: 500;
      border: none;
    }

    button:hover {
      background-color: #1565c0;
      transform: scale(1.02);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .day {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 0.8rem;
      text-align: center;
      cursor: pointer;
      border: 2px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
      font-weight: 500;
      position: relative;
    }

    .day:hover {
      background-color: #e3f2fd;
      transform: scale(1.03);
    }

    .day.selected {
      outline: 3px solid #1976d2;
      outline-offset: -3px;
      position: relative;
      z-index: 1;
    }

    .day.highlight-1 { background-color: #e8f5e9; }
    .day.highlight-2 { background-color: #c8e6c9; }
    .day.highlight-3 { background-color: #a5d6a7; }
    .day.highlight-4 { background-color: #81c784; }
    .day.highlight-5 { background-color: #66bb6a; }

    .day.most-selected-own {
      background-color: #4CAF50 !important;
      border: 3px solid #1976d2;
      color: white;
      font-weight: bold;
    }

    .day.holiday {
      background-color: #f0f0f0;
      color: #999;
      border: none;
      cursor: not-allowed;
      pointer-events: none;
    }

    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 6px;
      position: absolute;
      z-index: 10;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
      white-space: pre-line;
      max-width: 200px;
    }

    .day:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .date {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .weekday {
      font-size: 0.9rem;
      color: #666;
    }

    .save-button-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .controls,
      .actions {
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
      }

      .calendar {
        grid-template-columns: repeat(5, 1fr);
        gap: 0.5rem;
        width: 90vw;
        margin: 0 auto;
        padding: 0;
        transform: scale(0.9);
        transform-origin: top center;
      }

      .day {
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      select,
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Thermen Planer</h1>
  <div class="controls">
    <label for="participantSelect">Teilnehmer:</label>
    <select id="participantSelect"></select>
  </div>
  <div class="actions">
    <button id="addBtn">Teilnehmer hinzuf√ºgen</button>
    <button id="renameBtn">Teilnehmer umbenennen</button>
    <button id="deleteBtn">Teilnehmer l√∂schen</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="save-button-container">
    <button id="saveBtn">Auswahl speichern</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const participantSelect = document.getElementById('participantSelect');
    const calendar = document.getElementById('calendar');
    const addBtn = document.getElementById('addBtn');
    const renameBtn = document.getElementById('renameBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const saveBtn = document.getElementById('saveBtn');

    const selections = {};
    const startDate = new Date('2025-04-28');
    const endDate = new Date('2025-06-06');
    const holidays = ['2025-05-01', '2025-05-29'];

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function renderCalendar(selected = []) {
      calendar.innerHTML = '';

      const counts = {};
      const dateToNames = {};

      Object.entries(selections).forEach(([name, list]) => {
        list.forEach(date => {
          if (date !== "init") {
            counts[date] = (counts[date] || 0) + 1;
            if (!dateToNames[date]) dateToNames[date] = [];
            dateToNames[date].push(name);
          }
        });
      });

      const maxCount = Math.max(...Object.values(counts), 1);
      const mostSelectedDates = Object.keys(counts).filter(d => counts[d] === maxCount);

      let currentDate = new Date(startDate);

      while (currentDate <= endDate) {
        const dateStr = formatDate(currentDate);
        const dayOfWeek = currentDate.getDay();
        const isHoliday = holidays.includes(dateStr);

        if (dayOfWeek >= 1 && dayOfWeek <= 5) {
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          dayDiv.dataset.date = dateStr;

          if (isHoliday) {
            dayDiv.classList.add('holiday');
          }

          const count = counts[dateStr] || 0;

          if (count > 0 && !selected.includes(dateStr)) {
            const intensity = Math.min(5, Math.ceil((count / maxCount) * 5));
            dayDiv.classList.add(`highlight-${intensity}`);
          }

          if (selected.includes(dateStr)) {
            dayDiv.classList.add('selected');
            if (mostSelectedDates.includes(dateStr)) {
              dayDiv.classList.add('most-selected-own');
            }
          }

          const weekday = currentDate.toLocaleDateString('de-DE', { weekday: 'short' });
          const date = currentDate.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
          dayDiv.innerHTML = `<div class="weekday">${weekday}</div><div class="date">${date}</div>`;

          if (dateToNames[dateStr]) {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = dateToNames[dateStr].join("\n");
            dayDiv.appendChild(tooltip);
          }

          if (!isHoliday) {
            dayDiv.addEventListener('click', () => {
              dayDiv.classList.toggle('selected');
            });
          }

          calendar.appendChild(dayDiv);
        }

        currentDate.setDate(currentDate.getDate() + 1);
      }
    }

    function loadParticipants(selectName = null) {
      onValue(ref(db, 'participants'), (snapshot) => {
        const data = snapshot.val() || {};
        participantSelect.innerHTML = '';
        Object.keys(data).forEach(name => {
          const filtered = (data[name] || []).filter(d => d !== "init");
          selections[name] = filtered;
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          participantSelect.appendChild(option);
        });
        const current = selectName || participantSelect.value;
        participantSelect.value = current;
        renderCalendar(selections[current] || []);
      });
    }

    addBtn.addEventListener('click', () => {
      const name = prompt('Neuer Teilnehmername:');
      if (name && !selections[name]) {
        const initialValue = ["init"];
        set(ref(db, `participants/${name}`), initialValue).then(() => {
          loadParticipants(name);
        });
      }
    });

    renameBtn.addEventListener('click', () => {
      const oldName = participantSelect.value;
      const newName = prompt('Neuer Name:', oldName);
      if (newName && newName !== oldName) {
        const updates = {};
        updates[`participants/${newName}`] = selections[oldName] || [];
        updates[`participants/${oldName}`] = null;
        update(ref(db), updates).then(() => {
          loadParticipants(newName);
        });
      }
    });

    deleteBtn.addEventListener('click', () => {
  const name = participantSelect.value;
  if (name && confirm(`${name} wirklich l√∂schen?`)) {
    remove(ref(db, `participants/${name}`)).then(() => {
      // üßπ Lokale Daten l√∂schen
      delete selections[name];

      // üîÑ Teilnehmerliste neu laden und Kalender aktualisieren
      loadParticipants();
    });
  }
});



    saveBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      let selectedDates = Array.from(document.querySelectorAll('.day.selected')).map(d => d.dataset.date);
      if (selectedDates.length === 0) {
        selectedDates = ["init"];
      }
      set(ref(db, `participants/${name}`), selectedDates).then(() => {
        loadParticipants(name);
      });
    });

    participantSelect.addEventListener('change', () => {
      const name = participantSelect.value;
      renderCalendar(selections[name] || []);
    });

    loadParticipants();
  </script>
</body>
</html>
