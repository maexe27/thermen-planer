<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Thermen-Terminplaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 800px;
      background-color: #f0f4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    select, input[type="text"], button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .day {
      background-color: white;
      padding: 10px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: border 0.3s ease, background-color 0.3s ease;
    }

    .day.selected {
      border: 3px solid #007BFF;
      background-color: #e6f0ff;
    }

    .day.full-match {
      background-color: #c6f6d5;
      border-color: #28a745 !important;
    }

    .day.empty {
      background-color: #e9ecef;
      color: #6c757d;
      cursor: default;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Thermen-Terminplaner üßñ‚Äç‚ôÄÔ∏è</h1>

  <div class="section">
    <label for="participant">Teilnehmer:</label>
    <select id="participant"></select>
  </div>

  <div class="section">
    <button onclick="addParticipant()">‚ûï Teilnehmer hinzuf√ºgen</button>
    <button onclick="renameParticipant()">‚úèÔ∏è Umbenennen</button>
    <button onclick="deleteParticipant()">üóëÔ∏è L√∂schen</button>
  </div>

  <div class="section">
    <button onclick="saveSelections()">üíæ Auswahl speichern</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.appspot.com",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
      measurementId: "G-PC37HL4JB3"
    });

    const db = getDatabase(app);

    const participantSelect = document.getElementById("participant");
    const calendar = document.getElementById("calendar");

    const state = {
      participants: {},
      selected: null
    };

    const start = new Date("2025-04-28");
    const end = new Date("2025-06-06");
    const holidays = ["2025-05-01", "2025-05-29"];

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function getWeekdayNumber(jsDay) {
      return jsDay === 0 ? 6 : jsDay - 1;
    }

    function getLabel(date) {
      return {
        day: date.toLocaleDateString("de-DE", { weekday: "short" }),
        date: date.toLocaleDateString("de-DE", { day: "2-digit", month: "2-digit" })
      };
    }

    function createCalendar() {
      calendar.innerHTML = "";
      let current = new Date(start);

      while (current <= end) {
        const row = new Array(5).fill(null);
        for (let i = 0; i < 7 && current <= end; i++) {
          const jsWeekday = getWeekdayNumber(current.getDay());
          const iso = formatDate(current);

          if (jsWeekday >= 0 && jsWeekday <= 4) {
            const div = document.createElement("div");
            div.className = holidays.includes(iso) ? "day empty" : "day";
            const label = getLabel(current);
            div.innerHTML = `<div>${label.day}</div><div>${label.date}</div>`;
            div.dataset.date = iso;
            if (!holidays.includes(iso)) {
              div.onclick = () => toggleDate(iso);
            }
            row[jsWeekday] = div;
          }

          current.setDate(current.getDate() + 1);
        }

        row.forEach(cell => calendar.appendChild(cell || createEmptyCell()));
      }

      updateUI();
    }

    function createEmptyCell() {
      const d = document.createElement("div");
      d.className = "day empty";
      d.textContent = "-";
      return d;
    }

    function updateParticipantSelect(keepSelection = true) {
      const current = participantSelect.value;
      participantSelect.innerHTML = "";
      Object.keys(state.participants).forEach(name => {
        const o = document.createElement("option");
        o.value = name;
        o.textContent = name;
        participantSelect.appendChild(o);
      });
      if (keepSelection && current && state.participants[current]) {
        participantSelect.value = current;
        state.selected = current;
      } else {
        state.selected = participantSelect.value;
      }
    }

    participantSelect.onchange = () => {
      state.selected = participantSelect.value;
      updateUI();
    };

    function addParticipant() {
      const name = prompt("Name des neuen Teilnehmers?");
      if (!name || state.participants[name]) return;
      state.participants[name] = new Set();
      updateParticipantSelect(false);
      participantSelect.value = name;
      state.selected = name;
      updateUI();
    }

    function renameParticipant() {
      const oldName = state.selected;
      const newName = prompt("Neuer Name f√ºr " + oldName);
      if (!newName || oldName === newName || state.participants[newName]) return;
      state.participants[newName] = state.participants[oldName];
      delete state.participants[oldName];
      updateParticipantSelect(false);
      participantSelect.value = newName;
      state.selected = newName;
      updateUI();
    }

    function deleteParticipant() {
      const name = state.selected;
      if (!name || !confirm("Wirklich l√∂schen: " + name + "?")) return;
      delete state.participants[name];
      updateParticipantSelect(false);
      updateUI();
    }

    function toggleDate(date) {
      const p = state.selected;
      if (!p) return;
      const dates = state.participants[p];
      if (dates.has(date)) dates.delete(date);
      else dates.add(date);
      updateUI();
    }

    function updateUI() {
      document.querySelectorAll(".day").forEach(div => {
        const date = div.dataset.date;
        if (!date) return;
        let count = 0;
        let own = false;
        for (const [name, set] of Object.entries(state.participants)) {
          if (set.has(date)) {
            count++;
            if (name === state.selected) own = true;
          }
        }
        div.classList.toggle("selected", own);
        div.classList.toggle("full-match", count === Object.keys(state.participants).length && count > 0);
      });
    }

    function saveSelections() {
      const name = state.selected;
      if (!name) return;
      const dates = Array.from(state.participants[name]);
      set(ref(db, "participants/" + name), dates)
        .then(() => alert("Gespeichert f√ºr " + name))
        .catch(err => console.error("Fehler beim Speichern:", err));
    }

    onValue(ref(db, "participants"), snap => {
      const data = snap.val() || {};
      state.participants = {};
      Object.entries(data).forEach(([name, arr]) => {
        state.participants[name] = new Set(arr);
      });
      updateParticipantSelect(true);
      createCalendar();
    });
  </script>
</body>
</html>
