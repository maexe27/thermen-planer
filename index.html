<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermen-Planer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00695c;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    select, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .day {
      padding: 0.5rem;
      text-align: center;
      border: 2px solid transparent;
      border-radius: 12px;
      background-color: #ffffffb0;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      white-space: pre-line;
    }
    .day.selected {
      border-color: #00796b;
      background-color: #b2dfdb;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Thermen-Planer</h1>

  <div class="controls">
    <label for="participantSelect">Teilnehmer:</label>
    <select id="participantSelect"></select>
    <div>
      <button id="addParticipantBtn">Teilnehmer hinzufügen</button>
      <button id="renameParticipantBtn">Teilnehmer umbenennen</button>
      <button id="deleteParticipantBtn">Teilnehmer löschen</button>
    </div>
    <button id="saveBtn">Auswahl speichern</button>
  </div>

  <div id="calendar" class="calendar"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
    import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBNw4eFo3Bq48tH7TMcR3mrkSmZ0klpljQ",
      authDomain: "thermen-planer.firebaseapp.com",
      databaseURL: "https://thermen-planer-default-rtdb.firebaseio.com",
      projectId: "thermen-planer",
      storageBucket: "thermen-planer.firebasestorage.app",
      messagingSenderId: "924234640899",
      appId: "1:924234640899:web:87c4274ff2e6defb45e836",
      measurementId: "G-PC37HL4JB3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const participantSelect = document.getElementById('participantSelect');
    const calendarDiv = document.getElementById('calendar');
    const saveBtn = document.getElementById('saveBtn');
    const addBtn = document.getElementById('addParticipantBtn');
    const renameBtn = document.getElementById('renameParticipantBtn');
    const deleteBtn = document.getElementById('deleteParticipantBtn');

    const days = [];
    const start = new Date('2025-04-30');
    const end = new Date('2025-05-15');
    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
      days.push({
        date: d.toISOString().split('T')[0],
        label: `${["So.","Mo.","Di.","Mi.","Do.","Fr.","Sa."][d.getDay()]}
${d.toLocaleDateString("de-DE", { day: "2-digit", month: "2-digit" })}`
      });
    }

    let selections = {};

    function renderCalendar(selected = []) {
      calendarDiv.innerHTML = '';
      days.forEach(({ date, label }) => {
        const div = document.createElement('div');
        div.className = 'day';
        div.dataset.date = date;
        div.innerText = label;
        if (selected.includes(date)) div.classList.add('selected');
        div.addEventListener('click', () => {
          div.classList.toggle('selected');
        });
        calendarDiv.appendChild(div);
      });
    }

    function loadParticipants() {
      onValue(ref(db), (snapshot) => {
        const data = snapshot.val() || {};
        selections = data;
        participantSelect.innerHTML = '';
        Object.keys(data).forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          participantSelect.appendChild(option);
        });
        if (participantSelect.value) {
          renderCalendar(data[participantSelect.value] || []);
        }
      });
    }

    participantSelect.addEventListener('change', () => {
      const name = participantSelect.value;
      renderCalendar(selections[name] || []);
    });

    saveBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      const selectedDates = Array.from(document.querySelectorAll('.day.selected')).map(div => div.dataset.date);
      set(ref(db, name), selectedDates);
    });

    addBtn.addEventListener('click', () => {
      const name = prompt('Neuer Teilnehmername:');
      if (name && !selections[name]) {
        set(ref(db, name), []);
      }
    });

    renameBtn.addEventListener('click', () => {
      const oldName = participantSelect.value;
      const newName = prompt('Neuer Name für Teilnehmer:', oldName);
      if (newName && newName !== oldName && !selections[newName]) {
        set(ref(db, newName), selections[oldName]);
        set(ref(db, oldName), null);
      }
    });

    deleteBtn.addEventListener('click', () => {
      const name = participantSelect.value;
      if (confirm(`Teilnehmer "${name}" wirklich löschen?`)) {
        set(ref(db, name), null);
      }
    });

    loadParticipants();
  </script>
</body>
</html>
